<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Блочный элемент располагается на всю ширину страницы -->
    <div class="block">Я блочный элемент</div>
    <!-- Строчный элемент располагается на ширину контента (например, текста) -->
    <span class="string">Я строчный элемент</span>

    <h1>Box model</h1>
    <p>Some text inside</p>
    <a href="https://developer.mozilla.org/ru/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model">Some info</a>
    <span>Здесь спан</span>
    <div class="red-box">
        Red box
    </div>
    <div class="green-parent">
        <div class="green-box">
            Green box with border
        </div>
        <div class="black-box">
            black box
        </div>
    </div>
    <div class="yellow-box">
        Yellow box
    </div>
    <div class="blue-circle">
        <div class="blue-circle-text">Blue circle</div>
    </div>
    <div class="triangle">
        <p class="triangle-text">Triangle</p>
    </div>
    <span>Блочные элементы:</span>
    <ul>
        <li>div</li>
        <li>h1-h6</li>
        <li>hr</li>
        <li>p</li>
        <li>ol</ol>
        <li>ul</li>
        <li>table</table>
        <li>form</form>
        <li>address</address>
        <li>blockquote</blockquote>
        <li>pre</li>
    </ul>
    <div class="tree-children">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
    </div>
</body>
</html>
