<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Могли писать заголовок сайта и навигацию по нему в диве, как ниже -->
    <div id="header">
        <h1>Наш сайт "Hello, JS"</h1>
        <a href="">Логин</a>
        <a href="">Логаут</a>
        <a href="">Контакты</a>
    </div>
    <!-- А могли написать всю в информацию а header -->
    <header>Здесь лежит навигация по сайту</header>

    <!-- Можно навигацию по сайту положить в отдельный тег nav -->
    <nav>Навигация и ссылки</nav>

    <!-- Тег main используется, чтобы содержать в себе основную информацию сайта -->
    <main>
        <div>
            <div>Первый товар</div>
            <img src="" alt="goods_1"/>
        </div>
        <div>
            <div>Второй товар</div>
            <img src="" alt="goods_2"/>
        </div>
    </main>

    <!-- Тег aside используется, чтобы поместить информацию слева или справа на странице сайта -->
    <!-- Чаще всего используется как блок с рекламой -->
    <aside>Реклама на сайте</aside>

    <!-- Тег section позволяет разделять информацию на странице по тематическим блокам -->
    <section>
        <h1>Товары для дома</h1>
    </section>

    <!-- Тег article применяется для разбивки текста на отдельные статьи  -->
    <article></article>

    <!-- Точно так же, как и header, можем использовать footer вместо div -->
    <footer>Подвал сайта</footer>
</body>
</html>
