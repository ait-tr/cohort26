<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Flexbox Layout</h1>
  <h2>Пример 1</h2>
  <div class="container">
    <div class="red-box">1</div>
    <div class="red-box">2</div>
    <div class="red-box">3</div>
    <div class="red-box">4</div>
    <div class="red-box">5</div>
    <div class="red-box">6</div>
  </div>
  <h2>Пример 2</h2>
  <div class="container2">
    <div class="green-box">1</div>
    <div class="green-box">2</div>
    <div class="green-box">3</div>
  </div>
  <h2>Пример 3</h2>
  <div class="container3">
    <div class="yellow-box small">1</div>
    <div class="yellow-box big">2</div>
    <div class="yellow-box middle">3</div>
    <div class="yellow-box small">4</div>
    <div class="yellow-box big">5</div>
    <div class="yellow-box middle">6</div>
  </div>
  <h2>Пример 4</h2>
  <div class="container4">
    <div class="yellow-box middle">1</div>
    <div class="yellow-box middle">2</div>
    <div class="yellow-box middle">3</div>
    <div class="yellow-box middle">4</div>
    <div class="yellow-box middle">5</div>
    <div class="yellow-box middle">6</div>
  </div>

  <h2>Пример 5</h2>
  <div class="container5">
    <div class="green-box">1</div>
    <div class="green-box">2</div>
    <div class="green-box">3</div>
    <div class="green-box">4</div>
  </div>

  <h2>Небольшая практика</h2>
  <div class="container6">
    <div class="left-menue">
      <div>Элемент меню 1</div>
      <div>Элемент меню 2</div>
      <div>Элемент меню 3</div>
      <div>Элемент меню 4</div>
    </div>
    <div class="right-menue">
      <div class="upper-section">
        <div>Раз</div>
        <div>Два</div>
        <div>Три</div>
      </div>
      <div class="lower-section">
        <div>
          Первая карточка
        </div>
        <div>
          Вторая карточка
        </div>
      </div>
    </div>
  </div>
</body>

</html>
